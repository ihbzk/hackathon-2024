<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                background-color: white;
            }
            #radio-selection {
                display: flex;
                flex-direction: column;
            }

        </style>
        <script src="https://play.workadventu.re/iframe_api.js"></script>
    </head>

    <body>
        <div>
            <h3>RADIO</h3>
            <button id="play">Play</button>

            <div id="radio-selection">
                <img src="/images/radio_france_info.png" alt="Radio France" url="">
                <img src="/images/radio_france_info.png" alt="Radio France" url="https://direct.franceinfo.fr/live/franceinfo-hifi.aac">
                <img src="/images/radio_france_musique.png" alt="Radio France Musique" url="https://direct.franceinter.fr/live/francemusique-hifi.aac">
                <img src="/images/radio_france_culture.png" alt="Radio France Culture" url="https://direct.franceculture.fr/live/franceculture-hifi.aac">
                <img src="/images/radio_france_culture.png" alt="Radio France Inter" url="/sounds/sample-file-1.mp3">
            </div>
            
            <script>
                var images = document.getElementsByTagName("img");

                for (var i = 0; i < images.length; i++) {
                    images[i].addEventListener("click", function() {
                        var url = this.getAttribute("url");
                        saveRadio(url);
                        changeRadio(url);

                    });
                }

                function saveRadio(url) {
                    console.log('Save radio', url);
                    WA.player.state.saveVariable('radio', url);
                }

                async function changeRadio(url) {
                    const area = await WA.room.area.get('radio');
                    console.log('Area', area);
                    area.setProperty('playAudio', url);
                }


            </script>

        </div>
    </body>
</html>
