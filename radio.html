<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <meta name="title" content="Radio">
        <title>Radio</title>
        <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

        <style>
            body {
                background-color: rgba(27,27,41,.95);
                border-radius: 1rem;
                margin: 0;
            }

            #radio-selection {
                display: flex;
                flex-direction: column;
            }

            .radioIcon{
                width: 60px;
                height: 60px;
                aspect-ratio: 1/1;
                margin-right: 20px;
            }

            .list-radio-stations {
                list-style: none;
                padding-left: 10%;
                padding-right: 10%;
            }

            hr:not(:last-child) {
                border-bottom: 1px lightgray dashed;
            }

            .station-radio {
                padding: 5px;
                margin: 5px;
                display: flex;
                flex-wrap: nowrap;
                cursor: pointer;
            }

            .station-radio-selected.yellow {
                background-color: #FFED00;
            }

            .station-radio-selected.yellow marquee {
                color: #000;
            }

            .station-radio-selected.pink {
                background-color: #A90042 !important;
            }

            .station-radio-selected.pink marquee, .station-radio-selected.pink p {
                color: #fff !important;
            }

            .station-radio-selected.purple {
                background-color: #8B3688 !important;
            }

            .station-radio-selected.purple marquee, .station-radio-selected.purple p {
                color: #fff !important;
            }

            .station-radio-selected {
                background-color: rgb(38, 189, 210);
                color: rgb(27 27 41);
                border-radius: 15px;
            }

            .station-radio-selected p {
                color: rgb(27 27 41) !important;
            }

            .station-radio p {
                color: white;
                font-family: Roboto,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,"Apple Color Emoji","Segoe UI Emoji",Segoe UI Symbol,"Noto Color Emoji";
                font-size: larger;
                font-weight: 800;
                margin-block-start: 0;
                margin-block-end: 0.5em;
            }

            h2 {
                color: white;
                font-family: Roboto,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,"Apple Color Emoji","Segoe UI Emoji",Segoe UI Symbol,"Noto Color Emoji";
                text-align: center;
                border-bottom: 1px lightgray dashed;
                margin: 0;
                padding-top: 15px;
                padding-bottom: 15px;
            }

            .d-flex {
                display: flex;
            }

            .fd-column {
                flex-direction: column;
            }

            .text-white {
                color: white;
            }

            .w-100 {
                width: 100%;
            }

        </style>
        <script src="https://play.workadventu.re/iframe_api.js"></script>
    </head>

    <body>
        <div>
            <h2>Selection de radio</h2>
            <div>
                <ul class="list-radio-stations">
                    <li class="station-radio yellow" url="http://direct.franceinfo.fr/live/franceinfo-hifi.aac" idFirstTile="5057" name="France Info">
                        <img class="radioIcon" src="/images/radio_france_info.png" alt="Radio France">
                        <div class="d-flex fd-column text-white w-100">
                            <p>France Info</p>
                            <marquee behavior="scroll" scrollamount="2">Les actualités en direct</marquee>
                        </div>
                    </li>
                    <hr>
                    <li class="station-radio pink" url="http://direct.franceinter.fr/live/francemusique-hifi.aac" idFirstTile="5061" name="France Musique">
                        <img class="radioIcon" src="/images/radio_france_musique.png" alt="Radio France Musique">
                        <div class="d-flex fd-column text-white w-100">
                            <p>France Musique</p>
                            <marquee behavior="scroll" scrollamount="2">Musique classique en cours</marquee>
                        </div>
                    </li>
                    <hr>
                    <li class="station-radio purple" url="http://direct.franceculture.fr/live/franceculture-hifi.aac" idFirstTile="5053" name="France Culture">
                        <img class="radioIcon" src="/images/radio_france_culture.png" alt="Radio France Culture">
                        <div class="d-flex fd-column text-white w-100">
                            <p>France Culture</p>
                            <marquee behavior="scroll" scrollamount="2">Débat culturel du jour</marquee>
                        </div>
                    </li>
                </ul>
            </div>

            <script>
                var images = document.getElementsByClassName("station-radio");
                const url = new URL(window.location.href);
                const roomName = url.searchParams.get("room");

                // Definition des click event pour le propriétaire de la salle
                for (var i = 0; i < images.length; i++) {
                    images[i].addEventListener("click", function () {

                        toogleSelected(this);

                        const url = this.getAttribute("url");
                        const name = this.getAttribute("name");
                        const idFirstTile = this.getAttribute("idFirstTile");
                        changeRadio(url, name, idFirstTile);
                    });
                }

                function toogleSelected(SelectedImage) {
                    console.log('SelectedImage', SelectedImage);
                    for (var i = 0; i < images.length; i++) {
                        images[i].classList.remove("station-radio-selected");
                    }

                    SelectedImage.classList.add("station-radio-selected");
                }

                async function changeRadio(url, name, idFirstTile){
                    const area = await WA.room.area.get(roomName);
                    console.log('Area', area);
                    area.setProperty('playAudio', url);
                    WA.player.state.saveVariable('isPlaying', {isPlaying: true, url: url, name: name});
                    changeTiles(area, idFirstTile);
                }

                async function changeTiles(area, idFirstTile){
                    const tilesArea = await WA.room.area.get(area.name + 'Logo');
                    const x = Math.round(tilesArea.x / 32);
                    const y = Math.round(tilesArea.y / 32);

                    WA.room.setTiles([
                        { x: x, y: y, tile: Number(idFirstTile), layer: "floor/floor4" },
                        { x: x+1, y: y, tile: Number(idFirstTile)+1, layer: "floor/floor4" },
                        { x: x, y: y+1, tile: Number(idFirstTile)+2, layer: "floor/floor4" },
                        { x: x+1, y: y+1, tile: Number(idFirstTile)+3, layer: "floor/floor4" },
                    ]);

                }

            </script>

        </div>
    </body>
</html>
